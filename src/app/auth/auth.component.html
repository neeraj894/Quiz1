<div class="auth_user">
  <div class="navbar-div">
    <app-navbar></app-navbar>
  </div>
  <div class="main-div">
    <form #userForm="ngForm" class="auth_page">
      <div *ngIf="!signInPage" class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          name="name"
          #name="ngModel"
          [(ngModel)]="newUser.name"
          type="name"
          pattern="[A-Za-z]{1,32}"
          [class.is-invalid]="name.invalid"
          class="form-control"
          id="exampleInputname1"
          aria-describedby="nameHelp"
          placeholder="Enter your name"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your name with anyone else.</small
        >
      </div>
      <div class="form-group">
        <h5 *ngIf="showError" id="error" style="color: crimson">
          User Not Found
        </h5>
        <label for="exampleInputEmail1">Email address</label>
        <input
          #email="ngModel"
          name="email"
          [class.is-invalid]="email.invalid"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          type="email"
          [(ngModel)]="newUser.email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter your email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          #password="ngModel"
          [(ngModel)]="newUser.password"
          name="password"
          (ngModelChange)="checkPassword()"
          required
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div *ngIf="!signInPage" class="form-group">
        <label for="exampleInputconfirmPassword1">Confirm Password</label>
        <input
          #confirmPassword="ngModel"
          [(ngModel)]="newUser.confirmPassword"
          (ngModelChange)="checkPassword()"
          name="confirmPassword"
          type="confirmPassword"
          class="form-control"
          id="exampleInputconfirmPassword1"
          placeholder="Confirm password"
        />
        <small *ngIf="correctPassword" style="color: red"
          >Password do not match</small
        >
      </div>
      <small *ngIf="!signInPage"
        >Already a User?
        <span class="link_external" (click)="ChangeForm('signin')">Sign In</span>
      </small>
      <small *ngIf="signInPage"
        >Sign up now ?
        <span class="link_external" (click)="ChangeForm('signup')">Sign Up</span>
      </small>
      <br />
      <button
        *ngIf="signInPage"
        (click)="onSubmit('signin')"
        type="submit"
        class="btn btn-primary m-2"
      >
        Sign In
      </button>
      <button
        *ngIf="!signInPage"
        (click)="onSubmit('signup')"
        type="submit"
        class="btn btn-primary m-2"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
